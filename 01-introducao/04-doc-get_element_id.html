<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATribuindo valor em uma Tag HTML por ID</title>
</head>
<body>
    <p id="txt01">Texto no parágrafo</p>
    <script>
        document.write("<h1>Sistema em JavaScript</h1>")
        document.getElementById("txt01").textContent = 'Atribuindo o texto ao parágrafo com getElementByID';
        document.getElementById("txt01").innerHTML = '<strong>Atribuindo o texto ao parágrafo com getElementByID</strong>';
        //          (Outra opção para deixar em negrito)
        // document.getElementById("txt01").style.fontWeight = "bold";
        document.getElementById("txt01").style.color = "blue";
    </script>
</body>
</html>
