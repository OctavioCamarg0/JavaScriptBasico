<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de Variáveis</title>
    <style>

    </style>
</head>

<body>
    <script>
        // Declaração de uma variável e inicialização com uma String
        let nome = "fulano";

        // Declaração da variável
        let idade;

        // inicialização da variável
        idade = 18;

        // Declaração de uma constante e inicialização com um valor de ponto flutuante (decimal)
        const PI = 3.1416

       
        document.write('<font color="red">Nome:' + nome + '</font><br>');
        document.write(`<font color="blue">Idade: ${idade} <br>`);
        document.write(`<font color="purple">Valor de PI: ${PI} <br>`);

    </script>
</body>
