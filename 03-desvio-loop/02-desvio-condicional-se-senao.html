<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senão - Octávio Camargo Cavalcante</title>
</head>
<body>
    <script>
        let idade = prompt("Qual sua idade? ")
        if (idade >= 18) {
            document.write(`Você já tem ${idade} anos e pode votar!`)
        }
        else {
            document.write(`Ops, você tem ${idade} anos e a idade minima é 18`)
        }
    </script>
</body>
</html>
