<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senão se - Octávio Camargo Cavalcante</title>
</head>
<body>
    <script>
        let pontuacao = parseInt(prompt("Qual foi sua pontuação? "));
        if (pontuacao >= 90) {
            document.write(`Sua pontuação foi maior ou igual a 90. APROVADO com distinção!`);
        }
        else if (pontuacao >= 60) {
            document.write(`Sua pontuação foi maior ou igual a 60. APROVADO!`);
        }
        else {
            document.write(`Sua pontuação foi menor que 60. REPROVADO!`);
        }
    </script>
</body>
</html>
