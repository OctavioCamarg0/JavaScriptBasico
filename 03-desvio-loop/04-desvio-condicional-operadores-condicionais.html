<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores condicionais - Octávio Camargo Cavalcante</title>
</head>
<body>
    <script>
        let varx = parseInt(prompt("Digite o valor de x "));
        let vary = parseInt(prompt("Digite o valor de y "));
        if (varx > vary) {
            document.write(`O valor de x ${varx} é maior que o valor de y ${vary}`);
        }
        else {
            document.write(`O valor de x ${varx} é menor que o valor de y ${vary}`);
        }
    </script>
</body>
</html>
