<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetiçaõ for - Octávio Camargo Cavalcante</title>
</head>
<body>
    <script>
        let inicio = parseInt(prompt("Digite o inicio da sequência:"));
        let fim = parseInt(prompt("Digite o fim da sequência:"));

        if (inicio < fim) {
            for (i = inicio; i <= fim; i++) {
                document.write("Número: " + i + "<br>");
            }
        }
        else if (inicio > fim) {
            for (i = inicio; i >= fim; i--) {
                document.write("Número: " + i + "<br>");
            }
        }
    </script>
</body>
</html>
