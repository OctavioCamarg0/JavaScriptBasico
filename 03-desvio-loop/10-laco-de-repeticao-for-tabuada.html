<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição for (tabuada) - Octávio Camargo Cavalcante</title> 
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite o número que você queira saber a tabuada"))

        for (var i = 1; i <= 10; i++) {
            document.write(`${numero}  x  ${i}  =  ${(numero * i)} <br>`);
        } 
    </script>
</body>
</html>
