<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição while - Octávio Camargo Cavalcante</title>
</head>
<body>
    <script>
        var numeroInicial = parseInt(prompt("Digite o número inicial"))
        var numeroFinal = parseInt(prompt("Digite o número final"))
        while (numeroInicial <= numeroFinal) {
            document.write(`Contagem: ${numeroInicial}  <br>`)
            numeroInicial++
    }
    </script>
</body>
</html>
