<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição while - Octávio Camargo Cavalcante</title>
</head>
<body>
    <script>
        let nomes = [];

        while (true) {
            let nome = prompt("Digite um nome ou 'sair' para encerrar:");
            if (nome.toLowerCase() === "sair") {
                break;
            }
            nomes.push(nome);
        }
        
        document.write("Você digitou " + (nomes.length) + " nome(s). " + "<br>");
        document.write("Nomes informados: </br>");
        for (var i = 0; i < nomes.length; i++) {
            document.write(nomes[i].toUpperCase() + "<br>");
        }
    </script>
</body>
</html>
