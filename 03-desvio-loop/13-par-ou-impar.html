<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou impar - Octávio Camargo Cavalcante</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Digite um número: "))
        let                                                                                                                                                             result = num % 2
        if (result == 0) {
            document.write("O número digitado foi PAR!")
        }
        else {
            document.write("O número digitado foi IMPAR!")
        }
    </script>
</body>
</html>
